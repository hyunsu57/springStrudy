server:
  port: 8081

spring:
  application:
    name: user-service

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop  # 학습용: 애플리케이션 시작 시 테이블 재생성
    show-sql: true  # SQL 로그 출력
    properties:
      hibernate:
        format_sql: true  # SQL 포맷팅
        use_sql_comments: true  # JPQL을 SQL로 변환한 내용 주석으로 표시
    open-in-view: false  # OSIV 비활성화 (학습 목적)

  # H2 Database 설정
  datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 콘솔 설정 (http://localhost:8081/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

# Eureka Client 설정
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# 로깅 설정
logging:
  level:
    com.study.user: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # 바인딩 파라미터 로그
