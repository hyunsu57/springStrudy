server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      # Eureka를 통한 서비스 디스커버리 활성화
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # User Service 라우팅
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users/(?<segment>.*), /$\{segment}

        # Order Service 라우팅
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - RewritePath=/api/orders/(?<segment>.*), /$\{segment}

        # Product Service 라우팅
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          filters:
            - RewritePath=/api/products/(?<segment>.*), /$\{segment}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO
